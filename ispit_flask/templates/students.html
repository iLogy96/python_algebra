{% extends 'base.html' %} {% block content %}
<h1>Students</h1>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody>
		{% for student in students %}
		<tr>
			<td>{{ student.id }}</td>
			<td>{{ student.name }}</td>
			<td>{{ student.age }}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
