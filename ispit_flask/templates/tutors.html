{% extends 'base.html' %} {% block content %}
	<h1>Tutors</h1>
	<div style="display: flex;">
	{% for tutor in tutors %}
		<div class="flex-container">
			<div class="box">
				<span></span>
					<div class="content">
						<h2>Tutor {{ tutor.id }}</h2>
						<p>Name: {{ tutor.name }}</p>
						<p>Age: {{ tutor.age }}</p>
						<p>Profession: {{ tutor.profession }}</p>
						<a href="#">Read More</a>
				 	 </div>
				</div>
			</div>
			{% endfor %}
		</div>
		{% endblock %}	
</html>
